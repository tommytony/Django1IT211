{% extends 'base.html' %}


{% block titre %}
    Inscription| Login
{% endblock  %}


{% block content %}
    <h1 class="display-3" > Page De Connection</h1>  <br> <br>
        
        <form action="" method="post" >
            {% csrf_token %}
             
        
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre nom d'utilisateur" name="username" required >
                <small id="emailHelp" class="form-text text-muted">Nous ne communiquerons pas votre nom d'utilisateur.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required >
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            
            

            <input class="btn btn-secondary" type="submit" value="Envoyer">
        </form>
    

{% endblock  %}
